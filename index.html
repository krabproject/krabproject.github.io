<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var input = document.forms["myForm"]["cmd"].value;
  if (input == "") {
    alert("\n");
    return false;
  } else {
    console.log("no refresh")
  }
}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name='myForm' onsubmit='validateForm()' method='GET'>
  Name: <input type='text' name='cmd'>
  <button onclick="validateForm()">submit</button>
</form>
<p id="yes"></p>
</body>
</html>
